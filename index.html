<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EuroBeautiful</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: 'Open Sans', sans-serif;
			font-weight: 300;
			text-align: center;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
		}
		main {
			padding: 5vh 5vw;
		}
		img {
			max-width: 320px;
			height: auto;
		}
		.top {
			height: 70vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
	</style>
</head>
<body>
	<main>
		<div class="top">
			<p><img src="/eurobeautiful-logo.svg" alt="EuroBeautiful"></p>
			<h1>Thank you!</h1>
			<p>EuroBeatiful has closed it's online store</p>
		</div>
		<div class="bottom">
			<p><a href="https://eurobeautiful.freshdesk.com/support/tickets/new">Contact Us</a></p>
		</div>
	</main>
</body>
</html>
